<html>
    <head>
        <title>Worte drehen</title>

        <style>
            #checker{
                width: 100%;
                height: 300px;
                background-color: gray;
            }

            #checker.wrong{
                background-color: red;
            }

            #checker.correct{
                background-color: green;
            }
        </style>

        <script type="text/javascript">
            function generateWord(){
                let
                startfeld=document.getElementById('startwort'),
                endfeld=document.getElementById('ratewort'),
                startvalue=startfeld.value
                
                
                clearResult()
                endfeld.value=shuffle(startvalue)


            }

            function shuffle(shufflestring){
                if(shufflestring==''){
                    return ''
                }
                let 
                stringarray=shufflestring.split(''),
                stringarrayLength=stringarray.length,
                shufflearray=stringarray.slice(1,stringarrayLength-1)
                
                return stringarray[0]+
                shufflearray.sort(function(){return 0.5-Math.random()}).join('')+
                stringarray[(stringarrayLength-1)]

            }

            function checkAnswer(){
                let
                startfeld=document.getElementById('startwort'),
                antwortfeld=document.getElementById('antwort'),
                startvalue=startfeld.value,
                antwortvalue=antwortfeld.value
                
                clearResult()

                if(startvalue == '' || antwortvalue == ''){
                    return
                }
                
                if(startvalue==antwortvalue){
                    showCorrectResult()
                }else{
                    showWrongResult()
                }
            }

            function showCorrectResult(){
                let checker=document.getElementById('checker')
                    checker.classList.add('correct')
            }
            
            function showWrongResult(){
                let checker=document.getElementById('checker')
                    checker.classList.add('wrong')
            }
            
            function clearResult(){
                let checker=document.getElementById('checker')
                checker.classList.remove('wrong')
                checker.classList.remove('correct')
            }
        </script>
    </head>
    <body>
        <h1>Worte drehen</h1>
        <input type="text" id="startwort" placeholder="Startwort"/>
        <input type="text" id="ratewort" placeholder="Ratewort"/>
        <input type="text" id="antwort" placeholder="deine antwort"/>
        <button value="generator" onclick="generateWord()">Generate</button>
        <button value="Check" onclick="checkAnswer()">Check</button>
        <div id="checker"></div>
    </body>
</html>
