<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron-Viewer</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <h1>Hello World!</h1>
    
    <p>Current theme source: <strong id="theme-source">System</strong></p>
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>
    
    <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <button id="reset-to-system">Reset to System Theme</button>
    <div>
        <button id="select-root-folder">Select root folder</button>
        <p>
            <span id="root-folder-name"></span>
        </p>
    </div>




    <pre id="source"></pre>
    <script>
var readfile = require('remote').require('./readfile');
readfile(function(err, text) {
  console.log('readfile:', err, text);
  document.getElementById('source').innerHTML = text;

});
    </script>


    <script src="renderer.js"></script>
</body>
</html>
